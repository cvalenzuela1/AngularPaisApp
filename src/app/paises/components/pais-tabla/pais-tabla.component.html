<div class="animate__animated animate__fadeIn animate__faster">
    <div id="tablaPais" class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th> # </th>
                    <th> Bandera </th>
                    <th> Nombre </th>
                    <th> Capital </th>
                    <th> Poblaci√≥n </th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pais of paises; let i = index">
                    <td>{{i + 1}}</td>
                    <td>
                        <img id="flag" [src]="pais.flags.png" [alt]="pais.name">
                    </td>
                    <td *ngIf="version != 'v2'">{{pais.name.common}}</td>
                    <td *ngIf="version === 'v2'">{{pais.name}}</td>
                    <td>{{pais.capital}}</td>
                    <td>{{pais.population | number}}</td>
                    <td>
                        <a *ngIf="version === 'v2'" [routerLink]="['/pais', pais.alpha2Code]">Ver...</a>
                        <a *ngIf="version != 'v2'" [routerLink]="['/pais', pais.cca2]">Ver...</a>
                    </td>
                </tr>
            </tbody>
        </table>
      </div>
</div>
