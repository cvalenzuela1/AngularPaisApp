<div class="animate__animated animate__fadeIn animate__faster">
    <h2>Por Capital</h2>
    <hr>
    
    <div class="row">
        <div class="col">
            <app-pais-input (onEnter)="buscar( $event );" placeholder="Buscar capital..."></app-pais-input>
        </div>
    </div>
    
    <hr class="my-3">    
</div>

<div *ngIf="isError" class="alert alert-danger">
    No se encontró nada con el término "{{termino}}"
</div>

<div *ngIf="capitales.length > 0" class="row">
    <app-pais-tabla [paises]="capitales"></app-pais-tabla>
</div>
